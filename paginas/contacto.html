<html>
	<head><title>Contacto </title>
	<link rel="stylesheet" type="text/css" href="../css/formato1.css">
	</head>
	<body  style="background-image: url('imagenes/3.jpg');">
	
		<div class="container">  
			<form id="contact" action="" method="post">
			  <h3>Contactenos</h3>
			  <fieldset>
				<input placeholder="Ingrese su nombre" type="text" tabindex="1" required autofocus>
			  </fieldset>
			  <fieldset>
				<input placeholder="Ingrese su correo" type="email" tabindex="2" required>
			  </fieldset>
			  <fieldset>
				<input placeholder="Ingrese su telefono" type="tel" tabindex="3" required>
			  </fieldset>
			  <fieldset>
				<input placeholder="Ingrese su titulo" type="url" tabindex="4" required>
			  </fieldset>
			  <fieldset>
				<textarea placeholder="Ingrese su mensaje aqui...." tabindex="5" required></textarea>
			  </fieldset>
			  <fieldset>
				<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
			  </fieldset>
			  <fieldset>
				<button name="limpiar" type="limpiar" id="limp" data-submit="...limpiar">Limpiar</button>
			  </fieldset>
			</form>
		  </div>
	</body>
	</html>
